version: '3.8'

services:
  db:
    image: mysql:8.2
    container_name: database
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    networks:
      - backend
    volumes:
      - db_data:/var/lib/mysql
  frontend:
    container_name: frontend
    build: ./Frontend/retrosync-preprod
    volumes:
      - ./Frontend/retrosync-preprod:/app
      - ./Frontend/retrosync-preprod/node_modules:/app/node_modules
    ports:
      - "3000:3000"
    networks:
      - frontend
    environment:
      NODE_ENV: development
    tty: true
    command: npm start
  api:
    build: ./API
    container_name: apiserver
    ports:
      - "80:80"
    volumes:
      - ./API:/code
    env_file:
      - .env
    networks:
      - backend
networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
volumes:
  db_data: